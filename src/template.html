<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="mainFrame">
      <div class="currentWeather"></div>
      <div class="inputCard">
        <input type="text" class="searchBar" placeholder="Enter City" />
        <img src="" alt="search" class="search" />
        <span class="errorMessage"></span>
        <div class="temperatureSwitch">
          <div class="celcius toggle">
            <div>°C</div>
          </div>
          <div class="far">
            <div>°F</div>
          </div>
        </div>
      </div>
      <div class="extraInfo">
        <div class="humidity">
          <img src="" alt="" />
          <div>Humidity</div>
          <span></span><span>%</span>
        </div>

        <div class="wind_kph">
          <img src="" alt="" />
          <div>Wind Speed</div>
          <span></span>
          <span>kph</span>
        </div>

        <div class="precip_mm">
          <img src="" alt="" />
          <div>Precipitation</div>
          <span></span>
          <span>mm</span>
        </div>

        <div class="cloud">
          <img src="" alt="" />
          <div>Cloudiness</div>
          <span></span><span>%</span>
        </div>

        <div class="pressure_mb">
          <img src="" alt="" />
          <div>Pressure</div>
          <span></span>
          <span>mb</span>
        </div>
      </div>
      <div class="hourlyInfo"></div>
    </div>

    <footer>
      <div>Made by Adhithiyan</div>
      <a href="https://github.com/xAdhithiyan" target="_blank"
        ><img src="" alt="github logo" class="github"
      /></a>
    </footer>
  </body>
</html>
