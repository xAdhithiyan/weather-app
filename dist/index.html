<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="mainFrame">
      <div class="currentWeather"></div>
      <div class="inputCard">
        <input type="text" class="searchBar" />
        <img src="../asset/search.svg" alt="search" class="search" />
        <div>cel to faren</div>
      </div>
      <div class="extraInfo">
        <div class="humidity">
          <img src="" alt="" />
          <div>Humidity</div>
          <span></span><span>%</span>
        </div>

        <div class="wind_kph">
          <img src="" alt="" />
          <div>Wind Speed</div>
          <span></span>
          <span>kph</span>
        </div>

        <div class="precip_mm">
          <img src="" alt="" />
          <div>Precipitation</div>
          <span></span>
          <span>mm</span>
        </div>

        <div class="cloud">
          <img src="" alt="" />
          <div>Cloudiness</div>
          <span></span><span>%</span>
        </div>

        <div class="pressure_mb">
          <img src="" alt="" />
          <div>Pressure</div>
          <span></span>
          <span>mb</span>
        </div>
      </div>
      <div class="hourlyInfo">hourlyInfo</div>
    </div>
  </body>
</html>
